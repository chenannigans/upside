<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src = "options.js"></script>
	<link rel = 'stylesheet' href= "fullcalendar.css"/>

	<script src = "lib/moment.min.js"></script>
	<script src = "fullcalendar.js"></script>
	<script src="jquery.min.js" type="text/javascript"></script>
 	<script src="jquery.tagcanvas.min.js" type="text/javascript"></script>

<title>Upside</title>
</head>

<body id="body">

	<!-- Nav Bar -->
	<div class="nav">
		<h3>Upside</h3>
		<button type="submit" id="loadMain" style="border: 0; background: transparent">
    	<img src="/images/home.png" width="42" height="42" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadHistory" style="border: 0; background: transparent">
			<!-- no need to put image because image is selected in javascript pickDateIcon() -->
			<img src="" id = "dayIcon" width="36" height="36" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadAnalysis" style="border: 0; background: transparent">
    	<img src="/images/cloud_word.png" width="42" height="42" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadSettings" style="border: 0; background: transparent">
    	<img src="/images/settings.png" width="26" height="26" align="middle" alt="submit" />
		</button>
	</div>


	<!-- Begin Container -->
	<div class="container" style="width:60%; margin:0 auto;">

		<div class="main">
			<br><br><br><br>
			<div class="date"></div>
			<div class="quote"></div>
			<div class ="random"></div>
			<div class="enterMemory" placeholder="Write something that brightened your day">
				<input id="enterText" type="text" maxlength="80">
			</div>
			<div class="showMemories"></div>
		</div>

		<div class="history">
			<br><br><br><br>
			<div id="calendar"></div>
		</div>

		<div class = "analysis">
			<!-- <img src="/images/wordcloud_resized.png" class="center"> -->
			<div id="myCanvasContainer">
  			<canvas id="myCanvas" width="500" height="500" style="width: 100%; margin:0 auto;"></canvas>
			</div>
		</div>

		<div class="settings">
			<br><br><br><br><br>
			<h2>Settings</h2>
			<div class="settings-content">
				<br>
				<h4>Select Background</h4>
				<div class="backgrounds">
					
					<button type="submit" class="bg-change" id="1" style="border: 0; background: transparent">1</button>
					<button type="submit" class="bg-change" id="2" style="border: 0; background: transparent">2</button>
					<button type="submit" class="bg-change" id="3" style="border: 0; background: transparent">3</button>
					<button type="submit" class="bg-change" id="4" style="border: 0; background: transparent">4</button>
					<button type="submit" class="bg-change" id="5" style="border: 0; background: transparent">5</button>
					<button type="submit" class="bg-change" id="6" style="border: 0; background: transparent">6</button>
					<br>
					<button type="submit" class="bg-change" id="7" style="border: 0; background: transparent">7</button>
					<button type="submit" class="bg-change" id="8" style="border: 0; background: transparent">8</button>
					<button type="submit" class="bg-change" id="9" style="border: 0; background: transparent">9</button>
					<button type="submit" class="bg-change" id="10" style="border: 0; background: transparent">10</button>
					<button type="submit" class="bg-change" id="11" style="border: 0; background: transparent">11</button>
					<button type="submit" class="bg-change" id="12" style="border: 0; background: transparent">12</button>
					<br>
					<button type="submit" class="bg-change" id="13" style="border: 0; background: transparent">13</button>
					<button type="submit" class="bg-change" id="14" style="border: 0; background: transparent">14</button>
					<button type="submit" class="bg-change" id="15" style="border: 0; background: transparent">15</button>
					<button type="submit" class="bg-change" id="16" style="border: 0; background: transparent">16</button>
				<!-- 	<button type="submit" class="bg-change" id="17" style="border: 0; background: transparent">17</button>
					<button type="submit" class="bg-change" id="18" style="border: 0; background: transparent">18</button>
 -->
					<input type='file' style="float: right;"/>
				</div>
				<br><br>
				<h4>Reset Memories</h4>
				<button type = <"button" id = "clear-database">Reset</button><br/><br/>
				<h4>Memory Privacy</h4>
				<input type= "checkbox" id = "private-memories"  name="privacy"><label>Privacy Mode</label><br/></br>
<!-- 				<img id="previewImg" width='200px' alt="preview image" /> -->
			</div>
		</div>


	<!-- End Container -->
	</div>
	

</body>

</html>
