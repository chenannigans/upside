<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src = "options.js"></script>
	<link rel = 'stylesheet' href= "fullcalendar.css"/>

	<script src = "lib/moment.min.js"></script>
	<script src = "fullcalendar.js"></script>

<title>Upside</title>
</head>

<body>

	<!-- Nav Bar -->
	<div class="nav">
		<h3>Upside</h3>
		<button type="submit" id = "loadMain" style="border: 0; background: transparent">
    	<img src="/images/home.png" width="42" height="42" alt="submit" />
		</button>
		<button type="submit" id = "loadHistory" style="border: 0; background: transparent">
			<!-- no need to put image because image is selected in javascript pickDateIcon() -->
			<img src="" id = "imgLoadHistory" width="36" height="36" alt="submit" />
		</button>
		<button type="submit" id = "loadAnalysis" style="border: 0; background: transparent">
    	<img src="/images/cloud_word.png" width="42" height="42" alt="submit" />
		</button>
	</div>

	<!-- Begin Container -->
	<div class = "container" style="width:60%; margin:0 auto;">

		<div class = "main">
			<div class = "date"></div>
			<div class = "quote"></div>
			<div class = "enterMemory">
				<input id = "enterText" type="text" maxlength = "80" placeholder="Write something that brightened your day">
			</div>
			<div class = "showMemories"></div>
		</div>

		<div class = "history">
			<div id = "calendar"></div>
		</div>

		<div class = "analysis">
			<img src="/images/wordcloud_resized.png" class="center">
		</div>

<!-- 		<div class = "settings" id = "content">
			<h3>Settings</h3>
			<button type = "button" id = "clear-database">CLEAR DB</button>
			<input type= "checkbox" name="privacy"><label>Privacy Mode</label>
		</div> -->


	<!-- End Container -->
	</div>

</body>

</html>
