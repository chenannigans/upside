<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src = "options.js"></script>
	<link rel = 'stylesheet' href= "fullcalendar.css"/>

	<script src = "lib/moment.min.js"></script>
	<script src = "fullcalendar.js"></script>
	<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
 	<script src="jquery.tagcanvas.min.js" type="text/javascript"></script>

<title>Upside</title>
</head>

<body>

	<!-- Nav Bar -->
	<div class="nav">
		<h3>Upside</h3>
		<button type="submit" id="loadMain" style="border: 0; background: transparent">
    	<img src="/images/home.png" width="42" height="42" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadHistory" style="border: 0; background: transparent">
			<!-- no need to put image because image is selected in javascript pickDateIcon() -->
			<img src="" id = "dayIcon" width="36" height="36" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadAnalysis" style="border: 0; background: transparent">
    	<img src="/images/cloud_word.png" width="42" height="42" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadSettings" style="border: 0; background: transparent">
    	<img src="/images/settings.png" width="26" height="26" align="middle" alt="submit" />
		</button>
	</div>


	<!-- Begin Container -->
	<div class="container" style="width:60%; margin:0 auto;">

		<div class="main">
			<div class="date"></div>
			<div class="quote"></div>
			<div class="enterMemory">
				<input id="enterText" type="text" maxlength="80" placeholder="Write something that brightened your day">
			</div>
			<div class="showMemories"></div>
		</div>

		<div class="history">
			<div id="calendar"></div>
		</div>

		<div class = "analysis">
			<!-- <img src="/images/wordcloud_resized.png" class="center"> -->
			<div id="myCanvasContainer">
				 <canvas id="myCanvas">
				  <p>Anything in here will be replaced on browsers that support the canvas element</p>
				  
				 <!--   <li><a href="http://www.google.com" target="_blank">Google</a></li>
				   <li><a href="/fish">Fish</a></li>
				   <li><a href="/chips">Chips</a></li>
				   <li><a href="/salt">Salt</a></li>
				   <li><a href="/vinegar">Vinegar</a></li>
				  </ul> -->
				 </canvas>
			</div>
		</div>

		<div class="settings">
			<h3>Settings</h3>
			<div class="settings-content">
				<button type = "button" id = "clear-database">Reset</button>
				<input type= "checkbox" name="privacy"><label>Privacy Mode</label>
			</div>
		</div>


	<!-- End Container -->
	</div>
	

</body>

</html>
