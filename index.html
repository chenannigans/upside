<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src = "options.js"></script>
	<link rel = 'stylesheet' href= "fullcalendar.css"/>

	<script src = "lib/moment.min.js"></script>
	<script src = "fullcalendar.js"></script>

<title>Upside</title>
</head>

<body>

	<!-- Nav Bar -->
	<div class="nav">
			<button type = "button" id = "loadMain"></button>
			<button type = "button" id = "loadHistory"></button>
			<button type = "button" id = "loadAnalysis"></button>
	</div>

	<!-- Begin Container -->
	<div class = "container" style="width:60%; margin:0 auto;">

		<div class = "main">
			<div class = "date"></div>
			<div class = "quote"></div>
			<div class = "enterMemory">
				<input id = "enterText" type="text" maxlength = "80" placeholder="Write something that brightened your day">
			</div>
			<div class = "showMemories"></div>
		</div>

		<div class = "history">
			<div id = "calendar"></div>
		</div>

		<div class = "analysis">
			<img src="/images/wordcloud_resized.png" class="center">
		</div>

		<div class = "settings" id = "content">
			<h3>Settings</h3>
			<button type = "button" id = "clear-database">CLEAR DB</button>
			<input type= "checkbox" name="privacy"><label>Privacy Mode</label>
		</div>


	<!-- End Container -->
	</div>
	<button type = "button" id = "loadSettings">Upside</button>

</body>

</html>
