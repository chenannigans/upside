	<script src = "options.js"></script>
	<link rel = 'stylesheet' href= "fullcalendar.css"/>

	<script src = "lib/moment.min.js"></script>

<title>Upside</title>
</head>

<body id="body">

	<!-- Nav Bar -->
	<div class="nav">
		<h3>Upside</h3>
		<button type="submit" id="loadMain">
    	<img src="/images/home.png" width="42" height="42" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadHistory">
			<!-- no need to put image because image is selected in javascript pickDateIcon() -->
			<img src="" id = "dayIcon" width="36" height="36" align="middle" alt="submit" />
		</button>
		<button type="submit" id="loadAnalysis">
    	<img src="/images/globe.png" width="42" height="42" align="middle" alt="submit" />

		<button type="submit" id="loadSettings">

		</button>
	</div>

		<div class="main">
			<br><br><br><br>
			<div class="date"></div>
			<div class="quote"></div>
			<div class="enterMemory" placeholder="Write something that brightened your day">
				<input id="enterText" type="text" maxlength="80" class = "effect-2 focus-border">
			</div>
			<div class="showMemories"></div>
		</div>

		<div class="history">
			<br><br><br><br>
			<div id="calendar" style="width:90%; margin:0 auto;"></div>
		</div>

		<div class = "analysis">

			<div id = "stats"></div>
			
			<div id="myCanvasContainer">
  			<canvas id="myCanvas" width="460" height="400" style="width: 100%;"></canvas>
			</div>


		</div>

			<br><br><br><br><br>

			<div class="settings-content">
				<br>

						<img src="images/backgrounds/bg6.jpg" width="58" height="40" align="middle" alt="submit" />
					</button>
					<br>
					<button type="submit" class="bg-change" id="7">
						<img src="images/backgrounds/bg7.jpg" width="58" height="40" align="middle" alt="submit" />
					</button>
					<button type="submit" class="bg-change" id="8">
						<img src="images/backgrounds/bg8.jpg" width="58" height="40" align="middle" alt="submit" />

				<br><br>
				<button type = <"button" class="options" id="clear-database">Reset Memories</button><br/><br/>

				<p>Keep your memories private by hiding them on the main page</p>
				<div class="private-memories" name="privacy">
